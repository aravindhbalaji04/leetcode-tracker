<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <div class="container">
        <h2>LeetCode Problem Solving Tracker</h2>

        <!-- Form to enter additional usernames -->
        <form method="post">
            <label>Enter Additional Usernames (comma-separated):</label>
            <input type="text" name="usernames" placeholder="e.g., user1, user2, user3">
            <button type="submit">Track</button>
        </form>

        <!-- Leaderboard Table -->
        <h3>Leaderboard</h3>
        <table>
            <tr>
                <th>Username</th>
                <th>Total Solved Problems</th>
                <th>Problems Solved Today</th>
            </tr>
            {% for result in results %}
            <tr>
                <td>{{ result.username }}</td>
                <td>{{ result.solved }}</td>
                <td style="color: {% if result.solved_today > 0 %}green{% else %}red{% endif %}; font-weight: bold;">
                    {{ result.solved_today }}
                </td>
            </tr>
            {% endfor %}
        </table>

        <!-- Export Button -->
        <form action="/export" method="post">
            <button type="submit" class="export-btn">Export to Excel</button>
        </form>
    </div>

</body>

</html>
