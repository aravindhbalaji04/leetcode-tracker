<!DOCTYPE html>
<html lang="en" class="transition duration-300">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeetCode Daily Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>

<body class="bg-gradient-to-br from-slate-100 to-slate-300 dark:from-slate-900 dark:to-slate-800 min-h-screen flex items-center justify-center px-4 text-slate-800 dark:text-slate-200">

    <div class="bg-white dark:bg-slate-900 shadow-xl rounded-2xl p-8 w-full max-w-3xl transition duration-300">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-center sm:text-left">📊 LeetCode Daily Tracker</h1>
            <button onclick="toggleDarkMode()" class="text-xl px-4 py-2 rounded-xl border dark:border-slate-700 hover:bg-slate-200 dark:hover:bg-slate-700">
        🌓
      </button>
        </div>

        <form id="userForm" class="flex flex-col sm:flex-row gap-3 mb-6">
            <input type="text" name="username" placeholder="Enter LeetCode Username" required class="flex-1 px-4 py-2 border border-slate-300 dark:border-slate-600 rounded-xl bg-white dark:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-blue-400" />
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-xl transition">
        Add User
      </button>
        </form>

        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold">👥 Tracked Users</h2>
            <button onclick="fetchData()" class="text-sm text-blue-600 hover:underline">
        🔄 Refresh
      </button>
        </div>

        <ul id="results" class="space-y-3 mb-8">
            <!-- Users will appear here -->
        </ul>

        <h2 class="text-xl font-semibold mb-2">📈 Weekly Progress</h2>
        <canvas id="progressChart" height="150"></canvas>
    </div>

    <script>
        // 🌓 Dark Mode
        function toggleDarkMode() {
            const html = document.documentElement;
            html.classList.toggle('dark');
            localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
        }

        // On load
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
        }

        document.getElementById("userForm").onsubmit = async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const res = await fetch("/add_user", {
                method: "POST",
                body: formData,
            });
            const data = await res.json();
            alert(data.message);
            fetchData();
        };

        async function fetchData() {
            const res = await fetch("/get_users");
            const data = await res.json();

            const list = document.getElementById("results");
            list.innerHTML = "";
            const chartLabels = [];
            const chartData = [];

            data.forEach((u) => {
                const item = document.createElement("li");
                item.className = "bg-slate-100 dark:bg-slate-800 border border-slate-300 dark:border-slate-700 rounded-xl px-4 py-3 shadow-sm flex justify-between items-center";
                item.innerHTML = `
          <span class="font-medium">${u.username}</span>
          <span class="text-sm">${u.solvedToday} solved today</span>
        `;
                list.appendChild(item);

                // Weekly mock data (replace with real from backend if needed)
                chartLabels.push(u.username);
                chartData.push(u.solvedToday);
            });

            renderChart(chartLabels, chartData);
        }

        let chart;

        function renderChart(labels, data) {
            if (chart) chart.destroy();
            const ctx = document.getElementById('progressChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Problems Solved Today',
                        data: data,
                        backgroundColor: 'rgba(37, 99, 235, 0.8)'
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: "#ccc"
                            },
                            grid: {
                                color: "#444"
                            }
                        },
                        x: {
                            ticks: {
                                color: "#ccc"
                            },
                            grid: {
                                color: "#444"
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: "#ccc"
                            }
                        }
                    }
                }
            });
        }

        // ⏱ Auto-refresh every 24h (86,400,000 ms)
        setInterval(() => {
            fetchData();
        }, 86400000);

        fetchData(); // Initial load
    </script>
</body>

</html>
